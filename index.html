<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="проектная работа Mesto" />
    <meta
      name="keywords"
      content="html, css, grid, flex, frontend, js, mesto, адаптивная вёрстка, Яндекс Практикум"
    />
    <meta name="author" content="Денис Осипов" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header section">
        <div class="logo header__logo">
          <img class="logo__image" src="images/header_logo.svg" alt="Место" />
        </div>
      </header>
      <main class="content page__content">
        <section class="profile content__profile section">
          <div class="avatar profile__avatar">
            <img
              class="avatar__image"
              src="images/profile_avatar.png"
              alt="Жак-Ив Кусто"
            />
          </div>
          <div class="profile__info">
            <div class="profile__name">
              <h2 class="profile__username">Жак-Ив Кусто</h2>
              <button class="edit-button">
                <img
                  class="edit-button__pen"
                  src="images/pen.svg"
                  alt="ручка"
                />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="add-button">
            <img src="images/plus.svg" class="add-button__plus" alt="плюс" />
          </button>
        </section>
        <section class="places page__places section">
          <article class="place places__place">
            <img
              class="place__image"
              src="images/KARACHA_kirill-pershin.jpg"
              alt="старый храм"
            />
            <div class="place__item">
              <p class="place__title">Карачаевск</p>
              <button class="heart-button"></button>
            </div>
          </article>
          <article class="place places__place">
            <img
              class="place__image"
              src="images/elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="place__item">
              <p class="place__title">Гора Эльбрус</p>
              <button class="heart-button"></button>
            </div>
          </article>
          <article class="place places__place">
            <img class="place__image" src="images/Dombai.png" alt="Домбай" />
            <div class="place__item">
              <p class="place__title">Домбай</p>
              <button class="heart-button"></button>
            </div>
          </article>
          <article class="place places__place">
            <img class="place__image" src="images/elbrus.png" alt="Эльбрус" />
            <div class="place__item">
              <p class="place__title">Гора Эльбрус</p>
              <button class="heart-button"></button>
            </div>
          </article>
          <article class="place places__place">
            <img class="place__image" src="images/Dombai.png" alt="Домбай" />
            <div class="place__item">
              <p class="place__title">Домбай</p>
              <button class="heart-button"></button>
            </div>
          </article>
          <article class="place places__place">
            <img
              class="place__image"
              src="images/KARACHA_kirill-pershin.jpg"
              alt="старый храм"
            />
            <div class="place__item">
              <p class="place__title">Карачаево-Ч...</p>
              <button class="heart-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__footer section">
        <p class="footer__text">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup hidden">
        <section class="popup__window">
          <button class="popup__button-exit"></button>
          <form class="popup__content">
            <label class="popup__title">Редактировать профиль</label>
            <fieldset class="popup__contact-info">
              <div class="popup__item">
                <input
                  type="text"
                  class="popup__username"
                  value="Жак-Ив Кусто"
                />
              </div>
              <div class="popup__item">
                <input
                  type="text"
                  class="popup__description"
                  value="Исследователь океана"
                />
              </div>
            </fieldset>
            <button class="popup__button">Сохранить</button>
          </form>
        </section>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
