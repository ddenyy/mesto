<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="проектная работа Mesto" />
    <meta name="keywords" content="html, css, grid, flex, frontend, js, mesto, адаптивная вёрстка, Яндекс Практикум" />
    <meta name="author" content="Денис Осипов" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header page__header">
            <div class="header__image"></div>
        </header>
        <main class="content page__content">
            <section class="profile content__profile">
                <img class="profile__image" src="images/profile_avatar.png" alt="аватар" />
                <div class="profile__info">
                    <h1 class="profile__username">Жак-Ив Кусто</h1>
                    <button aria-label="edit" type="button" class="profile__edit-button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="places page__places">
            </section>
        </main>
        <footer class="footer page__footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>
        <template id="place-template">
        <article class="place">
          <button class="place__button-delete"></button>
          <img class="place__image" src=" " alt=""/>
          <div class="place__item">
            <h2 class="place__title">Карачаево-Ч...</h2>
            <button type="button" class="place__heart-button"></button>
          </div>
        </article>
      </template>
        <div class="popup popup_edit_profile">
            <div class="popup__window">
                <button type="button" class="popup__button-exit popup__button-exit_place_edit-form"></button>
                <form name="edit-Profile-form" class="form popup__content" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="popup__contact-info">
                        <div class="input-container">
                          <input name="user-name" type="text" class="popup__input" value="" id="popup-edit-username" autocomplete="off" required minlength="2" maxlength="40"/>
                          <span class="error-message popup-edit-username-error">test</span>
                        </div>
                        <div class="input-container">
                          <input name="user-job" type="text" class="popup__input" value="" id="popup-edit-job" autocomplete="off" required minlength="2" maxlength="200"/>
                          <span class="error-message popup-edit-job-error">test</span>
                        </div>
                    </fieldset>
                    <button id="submit" type="submit" class="popup__button popup__button_update_profile">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add_picture">
            <div class="popup__window">
                <button type="button" class="popup__button-exit popup__button-exit_place_add-form"></button>
                <form name="add-card-form" class="form popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <fieldset class="popup__contact-info">
                        <div class="input-container">
                          <input name="picture-name" type="text" class="popup__input" value="" id="popup-picture-name" autocomplete="off" placeholder="Название" required minlength="2" maxlength="30"/>
                          <span class="error-message popup-picture-name-error">test</span>
                        </div>
                        <div class="input-container">
                          <input name="picture-link" type="url" class="popup__input" value="" id="popup-picture-link" autocomplete="off" placeholder="Ссылка на картинку" required/>
                          <span class="error-message popup-picture-link-error">test</span>
                        </div>
                    </fieldset>
                    <button id="submit" type="submit" class="popup__button popup__button_create_card">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_picture_fullscreen">
            <figure class="popup__window popup__window_picture">
              <img class="popup__picture" src=" ">
              <button type="button" class="popup__button-exit popup__button-exit_place_picture"></button>
              <figcaption class="popup__picture-name"></figcaption>
            </figure>
        </div>
    </div>
    <script src="scripts/validate.js"></script>
    <script src="scripts/inital-cards.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
